services:
  # REST API Server
  - type: web
    name: chatbot-api
    runtime: docker
    plan: free
    repo: https://github.com/Samayanta/modular-chatbot-saas
    dockerfilePath: ./Dockerfile.api
    healthCheckPath: /health
    envVars:
      - key: POSTGRES_HOST
        fromDatabase:
          name: chatbot-postgres
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: chatbot-postgres
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: chatbot-postgres
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: chatbot-postgres
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: chatbot-postgres
          property: password
      - key: REDIS_HOST
        fromService:
          type: keyvalue
          name: chatbot-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: keyvalue
          name: chatbot-redis
          property: port
      - key: API_PORT
        value: "3001"
      - key: PORT
        value: "3001"
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production

  # Message Processor Worker
  - type: worker
    name: chatbot-processor
    runtime: docker
    plan: free
    repo: https://github.com/Samayanta/modular-chatbot-saas
    dockerfilePath: ./Dockerfile.processor
    envVars:
      - key: POSTGRES_HOST
        fromDatabase:
          name: chatbot-postgres
          property: host
      - key: POSTGRES_PORT
        fromDatabase:
          name: chatbot-postgres
          property: port
      - key: POSTGRES_DB
        fromDatabase:
          name: chatbot-postgres
          property: database
      - key: POSTGRES_USER
        fromDatabase:
          name: chatbot-postgres
          property: user
      - key: POSTGRES_PASSWORD
        fromDatabase:
          name: chatbot-postgres
          property: password
      - key: REDIS_HOST
        fromService:
          type: keyvalue
          name: chatbot-redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: keyvalue
          name: chatbot-redis
          property: port
      - key: PORT
        value: "4000"
      - key: NODE_ENV
        value: production

  # Frontend Web App
  - type: web
    name: chatbot-frontend
    runtime: docker
    plan: free
    repo: https://github.com/Samayanta/modular-chatbot-saas
    dockerfilePath: ./Dockerfile.frontend
    healthCheckPath: /
    envVars:
      - key: NEXT_PUBLIC_API_URL
        value: https://chatbot-api.onrender.com
      - key: NODE_ENV
        value: production

  # Redis for BullMQ
  - type: keyvalue
    name: chatbot-redis
    plan: free
    maxmemoryPolicy: noeviction

databases:
  # PostgreSQL Database with pgvector
  - name: chatbot-postgres
    databaseName: chatbot_saas
    user: postgres
    plan: free
