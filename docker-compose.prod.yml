version: '3.8'

services:
  # PostgreSQL with pgvector
  postgres:
    image: pgvector/pgvector:pg17
    container_name: chatbot_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: chatbot_saas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatbot-network

  # Redis for BullMQ queues
  redis:
    image: redis:7-alpine
    container_name: chatbot_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - chatbot-network

  # Ollama with CPU support (no GPU required)
  ollama:
    image: ollama/ollama:latest
    container_name: chatbot_ollama
    restart: unless-stopped
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_NUM_PARALLEL=2
      - OLLAMA_MAX_LOADED_MODELS=1
    networks:
      - chatbot-network

  # Model downloader (runs once)
  ollama-setup:
    image: curlimages/curl:latest
    container_name: chatbot_ollama_setup
    depends_on:
      - ollama
    command: >
      sh -c "
        echo 'Waiting for Ollama to start...' &&
        sleep 15 &&
        echo 'Pulling gemma2:2b model (this may take a few minutes)...' &&
        curl -X POST http://ollama:11434/api/pull \
          -H 'Content-Type: application/json' \
          -d '{\"name\": \"gemma2:2b\"}' &&
        echo 'Model downloaded successfully!'
      "
    networks:
      - chatbot-network
    restart: "no"

  # REST API Server
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    container_name: chatbot_api
    restart: unless-stopped
    ports:
      - "${API_PORT:-3001}:3001"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: chatbot_saas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 4000
      API_PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-in-production-12345678}
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - chatbot-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Message Processor
  processor:
    build:
      context: .
      dockerfile: Dockerfile.processor
    container_name: chatbot_processor
    restart: unless-stopped
    ports:
      - "${PROCESSOR_PORT:-4000}:4000"
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: chatbot_saas
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PORT: 4000
      API_PORT: 3001
      OLLAMA_URL: http://ollama:11434
      OLLAMA_MODEL: ${OLLAMA_MODEL:-gemma2:2b}
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      ollama:
        condition: service_started
    networks:
      - chatbot-network

  # Frontend (Next.js)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: chatbot_frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:3001}
      NODE_ENV: ${NODE_ENV:-production}
    depends_on:
      api:
        condition: service_healthy
    networks:
      - chatbot-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  ollama_data:
    driver: local

networks:
  chatbot-network:
    driver: bridge
